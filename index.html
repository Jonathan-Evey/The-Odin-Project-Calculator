<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="script.js" defer></script>

<section class="calculator-container">
    <div class="screen">
        <div id="stored-user-input">1</div>
        <div id="user-input-area">1</div>
    </div>
    <div class="button-container">
        <button class="btn clear" id="clear">Clear</button>
        <button class="btn delete" id="delete">Del</button>
        <button class="btn divide" id="divide">/</button>
        <button class="btn seven" id="seven">7</button>
        <button class="btn eight" id="eight">8</button>
        <button class="btn nine" id="nine">9</button>
        <button class="btn multiply" id="multiply">x</button>
        <button class="btn four" id="four">4</button>
        <button class="btn five" id="five">5</button>
        <button class="btn six" id="six">6</button>
        <button class="btn subtract" id="subtract">-</button>
        <button class="btn one" id="one">1</button>
        <button class="btn two" id="two">2</button>
        <button class="btn three" id="three">3</button>
        <button class="btn plus" id="plus">+</button>
        <button class="btn zero" id="zero">0</button>
        <button class="btn decimal" id="decimal">.</button>
        <button class="btn equals" id="equals">=</button>
    </div>
    

</section>
    
</body>
</html>
