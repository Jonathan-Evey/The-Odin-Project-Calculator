<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="script.js" defer></script>

<section class="calculator-container">
    <div class="screen">
        <div class="stored-input-container">
            <div class="stored-user-input" id="stored-user-input"></div>
            <div class="equation-operator-display" id="equation-operator-display"></div>
        </div>
        <div class="user-input-display" id="user-input-display"></div>
    </div>
    <div class="button-container">
        <button class="btn clear" id="clear">Clear</button>
        <button class="btn delete" id="delete">Del</button>
        <button class="btn equation-operator divide" id="divide">/</button>
        <button class="btn number seven" id="seven">7</button>
        <button class="btn number eight" id="eight">8</button>
        <button class="btn number nine" id="nine">9</button>
        <button class="btn equation-operator multiply" id="multiply">x</button>
        <button class="btn number four" id="four">4</button>
        <button class="btn number five" id="five">5</button>
        <button class="btn number six" id="six">6</button>
        <button class="btn equation-operator subtract" id="subtract">-</button>
        <button class="btn number one" id="one">1</button>
        <button class="btn number two" id="two">2</button>
        <button class="btn number three" id="three">3</button>
        <button class="btn equation-operator plus" id="plus">+</button>
        <button class="btn number zero" id="zero">0</button>
        <button class="btn decimal" id="decimal">.</button>
        <button class="btn equals" id="equals">=</button>
    </div>
    

</section>
    
</body>
</html>
